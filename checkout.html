<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán và Thêm vào Giỏ Hàng - Art Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .spacer {
            height: 500px; /* Điều chỉnh chiều cao của khoảng trống tại đây */
        }
        /* CSS cho phần trang web */
    
            nav {
                background-color: #f4f4f4;
                padding: 20px;
                text-align: center;
            }
            nav ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            nav ul li {
                display: inline;
                margin-right: 20px;
            }
            nav ul li a {
                color: #333;
                text-decoration: none;
            }
            nav ul li a:hover {
                color: #000;
            }
            section {
                padding: 20px;
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
            }
            .painting {
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 10px;
                margin-bottom: 20px;
                width: 30%;
                box-sizing: border-box;
            }
            footer {
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 10px;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            header {
                background-color: #333;
                color: #fff;
                padding: 10px 20px;
                text-align: center;
            }
            main {
                padding: 20px;
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
            }
            .artwork {
                width: calc(33.33% - 20px);
                margin: 10px;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                text-align: center;
            }
            .artwork img {
                max-width: 100%;
                border-radius: 5px;
            }
        form {
            max-width: 400px;
            width: 100%;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Thanh Toán và Thêm vào Giỏ Hàng - CuongYuz Gallery</h1>
    </header>
    
    <main>
        <div class="artwork">
            <img src="path_to_image1.jpg" alt="Tranh 1">
            <h2>Tên Tranh 1</h2>
            <p>Mô tả ngắn về Tranh 1</p>
            <p>Giá: $XXX</p>
            <form action="/process_payment" method="post">
                <input type="hidden" name="artwork_id" value="1">
                <label for="quantity">Số lượng:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1" required><br>
                <label for="name">Họ và tên:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="address">Địa chỉ:</label>
                <input type="text" id="address" name="address" required><br>
                <label for="card_number">Số thẻ:</label>
                <input type="text" id="card_number" name="card_number" required><br>
                <label for="expiry_date">Ngày hết hạn (MM/YY):</label>
                <input type="text" id="expiry_date" name="expiry_date" required><br>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required><br>
                <input type="submit" value="Thanh Toán và Thêm vào Giỏ Hàng">
            </form>
        </div>
        <!-- Thêm các artwork khác tương tự -->

    </main>
    
</body>
</html>
